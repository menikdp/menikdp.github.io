<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>
        <br>
        <h3 class="masthead-title">
          {% for page in site.page_list %}
            <a href="{{ page[0]  }}">{{ page[0] }}</a>
          {% endfor %}
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
        <a href="https://plus.google.com/+MenikDamayantiPratiwi?
   rel=author">menikdp</a> &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
